<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GOC 在线编程</title>
    <style>
      html, body { height: 100%; margin: 0; }
      /* 使用视口高度，避免首次渲染时父元素高度传递不准确导致的空白 */
      #appIframe { width: 100%; height: 100vh; border: none; display: block; }
      #toolbar {
        position: fixed;
        top: 6px;
        left: 12px;
        display: flex;
        gap: 8px;
        z-index: 9999;
      }
      .btn {
        appearance: none;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(0,0,0,.1);
        background: #10b981;
        color: #fff;
        cursor: pointer;
        font-size: 12px;
      }
      .btn.secondary { background: #3b82f6; }
      .btn:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="initBtn" class="btn" title="使用全新窗口编号重新加载，得到仅含 int main() 的空白模板">初始化</button>
      <a id="openNewTab" class="btn secondary" target="_blank" rel="noopener" href="#" title="在新窗口打开在线编程页">新窗口</a>
    </div>
    <iframe
      id="appIframe"
      title="GOC 在线编程"
      src=""
      referrerpolicy="no-referrer-when-downgrade"
      loading="eager"
    ></iframe>
    <script src="./script.js"></script>
  </body>
  </html>
